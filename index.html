<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header1">
            <img src="img/marvellogo.png" alt="Marvel" />
        </div>
        <div class="header2">
            <div class="headertexto">
                <h1>Thanos Infinity<br>Gauntlet Action<br>Figure</h1>
                <p>Marvel Merchandise</p>
                <div class="botones">
                    <button class="shop">Shop</button>
                    <button class="add">Add to Cart</button>
                </div>    
            </div>
            <div class="gauntlet">
                <img  class="gauntletimg" src="img/gauntlet.png" alt="gauntlet">
                <img class="fondoguante" src="img/gauntletbackground.png" alt="background">
            </div>
        </div>
    </header>

    <div class="banner">
        <div class="textobanner">
            <h1>Marvel's Partner Brands</h1>
            <p>I can do this all day</p>
        </div>
        <div class="sponsorimgs">
            <img src="img/epic games.png" alt="1">
            <img src="img/disney.png" alt="2">
            <img src="img/mcdonalds.png" alt="3">
        </div>
    </div>

    <footer>
        <div>
            <p>Made with love by Frontend All Right Reserved</p>
        </div>
        <div class="socialmedia">
            <img src="img/facebook.PNG" alt="facebook">
            <img src="img/instagram.png" alt="instagram">
            <img src="img/twitter.png" alt="Twitter">
        </div>
    </footer>

    
</body>
</html>
